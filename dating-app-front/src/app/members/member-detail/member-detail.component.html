<div class="container">
    <div class="row">
        <h1>{{user.knowAs}}'s Profile</h1>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <img class="profile-image thumbnail" src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.knowAs}}">
                <div class="panel-body">
                    <ul>
                        <li>
                            <span class="user-label">Location: </span>
                            <span class="data">{{user.city}}, {{user.country}}</span>
                        </li>
                        <li>
                            <span class="user-label">Age: </span>
                            <span class="data">{{user.age}}</span>
                        </li>
                        <li>
                            <span class="user-label">Last Active: </span>
                            <span class="data">{{user.lastActive}}</span>
                        </li>
                        <li>
                            <span class="user-label">Member Since: </span>
                            <span class="data">{{user.created}}</span>
                        </li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="btn-group-justified">
                        <div class="btn-group">
                            <button class="btn btn-primary">Like</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-success">Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset">
                    <tab heading="About {{user.knowAs}}">
                        <h3>Description:</h3>
                        <p>{{user.introduction}}</p>
                        <h3>Looking For:</h3>
                        <p>{{user.lookingFor}}</p>
                    </tab>
                    <tab heading="Interests">
                        <h3>Description:</h3>
                        <p>{{user.interests}}</p>
                    </tab>
                    <tab heading="Photos">
                        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
                    </tab>
                    <tab heading="Messages">
                        <p>Messages will go here</p>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
