<div class="panel panel-default">
    <div class="panel-body">
        <div class="panel-image">
            <img src="{{user.photoUrl}}" alt="{{user.knowAs}}">
            <ul class="list-inline member-icons animate text-center">
                <li><button class="btn-btn-primary"><i class="fa fa-user"></i></button></li>
                <li><button class="btn-btn-primary"><i class="fa fa-heart"></i></button></li>
                <li><button class="btn-btn-primary"><i class="fa fa-envelope"></i></button></li>
            </ul>
        </div>
        <div class="text-center">
            <h3><i class="fa fa-user"></i>{{user.knowAs}}, {{user.age}}</h3>
        </div>
        <div class="text-center">
            <p><small>{{user.city}}</small></p>
        </div>
    </div>
</div>
