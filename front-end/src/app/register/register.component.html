<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

    <div class="form-group">
        <label class="control-label" style="margin-right:10px">I am a: </label>
        <label class="radio-inline">
            <input class="mr-3" type="radio" value="male" formControlName="gender">Male
        </label>
        <label class="radio-inline ml-3">
            <input class="mr-3" type="radio" value="female" formControlName="gender">Female
        </label>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" formControlName="username">
        <div class="invalid-feedback" *ngIf="isErrors('username')">Please choose a username</div>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Known as" formControlName="knowAs">
        <div class="invalid-feedback" *ngIf="isErrors('knowAs')">Known as is required</div>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" bsDatepicker>
        <div class="invalid-feedback" *ngIf="isErrors('dateOfBirth')">Date of Birth is required</div>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="City" formControlName="city">
        <div class="invalid-feedback" *ngIf="isErrors('city')">City is required</div>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Country" formControlName="country">
        <div class="invalid-feedback" *ngIf="isErrors('country')">Country is required</div>
    </div>

    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <div class="invalid-feedback" *ngIf="isErrors('password')">Password must be between 4 and 8 characters</div>
    </div>

    <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
        <div class="invalid-feedback" *ngIf="isErrors('confirmPassword')">Confirm password is required and must match with password</div>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success" type="submit" [disabled]="registerForm.invalid">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
